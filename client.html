<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
<canvas id="videoCanvas" width="640" height="360"></canvas>
<script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const videoStreamUrl = 'http://localhost:8080/video';

    // Function to fetch frames and display on the canvas
    async function fetchAndDisplayFrames() {
        const response = await fetch(videoStreamUrl);
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        // Read the stream and display each frame on canvas
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });

            // Check if there's a complete JPEG image in the buffer
            const jpegEnd = buffer.indexOf('\xFF\xD9');
            if (jpegEnd !== -1) {
                // Extract the JPEG image
                const jpegData = buffer.slice(0, jpegEnd + 2);
                buffer = buffer.slice(jpegEnd + 2);

                // Create an image element
                const img = new Image();
                img.onload = function () {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = 'data:image/jpeg;base64,' + btoa(jpegData);
            }
        }
    }

    // Start fetching and displaying video frames
    fetchAndDisplayFrames();
</script>
</body>
</html>
